<ion-header>
  <ion-navbar style="font-size:2rem">
    <ion-title>{{name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item-group *ngFor="let tems of artists">
    <ion-item-divider color="light">{{tems.name}}</ion-item-divider>
    <ion-item *ngFor="let content of tems.content" [navPush]="singers" [navParams]="{name:tems.name,id:content.id}">{{content.name}}</ion-item>
  </ion-item-group>
</ion-content>
